<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="PMId" [value]="servicePayment.formData.PMId">
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-append">
                <div class="input-group-text bg-white">
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>
            <input type="text" required name="CardOwnerName" #CardOwnerName="ngModel" [(ngModel)]="servicePayment.formData.CardOwnerName" class="form-control" placeholder="Card Owner Name">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-append">
                <div class="input-group-text bg-white">
                    <i class="fas fa-credit-card"></i>
                </div>
            </div>
            <input oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" type="number" maxlength="16" required name="CardNumber" #CardNumber="ngModel" [(ngModel)]="servicePayment.formData.CardNumber" class="form-control"
                placeholder="Card Number">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-append">
                <div class="input-group-text bg-white">
                    <i class="fas fa-calendar-alt"></i>
                </div>
            </div>
            <input type="text" pattern="([0-9]{2}[/]?){2}" maxlength="5" required name="ExpirationDate" #ExpirationDate="ngModel" [(ngModel)]="servicePayment.formData.ExpirationDate" class="form-control" placeholder="MM/YY">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-append">
                <div class="input-group-text bg-white">
                    <i class="fas fa-key"></i>
                </div>
            </div>
            <input maxlength="3" minlength="3" required type="password" name="CVV" #CVV="ngModel" [(ngModel)]="servicePayment.formData.CVV" class="form-control" placeholder="CVV">
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid">
            <i class="fas fa-database"></i>
            Submit
        </button>
    </div>
</form>
