<h4>Login</h4>
<hr>

<form [formGroup]="form" (ngSubmit)="SaveData()" novalidate="novalidate">


    <div class="form-group row">
        <label class="col-2 col-form-label">Email</label>
        <div class="col-10">
            <div class="input-group">
                <div class="input-group-append">
                    <div class="input-group-text bg-white">
                        <i class="fas fa-at"></i>
                    </div>
                </div>
                <input type="text" required name="email" class="form-control" placeholder="Email" formControlName="email">
                <div *ngIf="!form.controls['email'].valid && form.touched" class="form-control-feedback">
                    this field is required
                </div>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">Password</label>
        <div class="col-10">
            <div class="input-group">
                <div class="input-group-append">
                    <div class="input-group-text bg-white">
                        <i class="fas fa-key"></i>
                    </div>
                </div>
                <input type="password" name="password" class="form-control" placeholder="Password" formControlName="password">
                <div *ngIf="!form.controls['password'].valid && form.touched" class="form-control-feedback">
                    this field is required
                </div>
            </div>
        </div>
    </div>

    <div class="form-group col-12">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button [disabled]="!form.valid" type="submit" class="btn btn-primary" style="width: 100%">
                Login
            </button>
        </div>
    </div>

</form>
