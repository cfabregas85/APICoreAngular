<table class="table table-hover">
    <tr *ngFor="let p of servicePayment.listPayment">
        <td (click)="EditPayment(p)">{{p.CardOwnerName}}</td>
        <td (click)="EditPayment(p)">{{p.CardNumber}}</td>
        <td (click)="EditPayment(p)">{{p.ExpirationDate}}</td>
        <td>
            <i class="far fa-trash-alt fa-lg text-danger" (click)="DeletePayment(p.PMId)"></i>
        </td>
    </tr>
</table>
