<table class="table table-hover">
    <tr *ngFor="let p of servicePayment.listCard">
        <td (click)="EditPayment(p)">{{p.cardOwnerName}}</td>
        <td (click)="EditPayment(p)">{{p.cardNumber}}</td>
        <td (click)="EditPayment(p)">{{p.expirationMonth}}</td>
        <td>
            <i class="far fa-trash-alt fa-lg text-danger" (click)="DeletePayment(p.cardId)"></i>
        </td>
    </tr>
</table>
